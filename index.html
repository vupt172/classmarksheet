<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Asignment 3 -Java Script</title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnAdd").on("click", function() {
                addRecord();
            });
            $("#btnEdit").on("click", function() {
                editRecord();
            });
            $("#btnDelete").on("click", function() {
                deleteRecord();
            });

        });
    </script>
</head>

<body>
    <form>
        <h1>Class MarkSheet</h1>
        <div>
            <label for="i-name">Họ tên</label>
            <input id="i-name" type="text" name="i-name">
        </div>
        <div>
            <label for="i-math-score">Điểm toán</label>
            <input id="i-math" type="text" name="i-math">
        </div>
        <div>
            <label for="i-physical">Điểm lý</label>
            <input id="i-physical" type="text" name="i-physical">
        </div>
        <div>
            <label for="i-chemistry-score">Điểm hóa</label>
            <input id="i-chemistry" type="text" name="i-chemistry">
        </div>
        <div>
            <button id="btnAdd" type="button">Nhập</button>
            <button id="btnEdit" type="button">Sửa</button>
            <button id="btnDelete" type="button">Xóa</button>
        </div>

    </form>
    <div class="wrapper-table-scroll">
        <table id="table-score">
            <tr>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>Toán</th>
                <th>Lý</th>
                <th>Hóa</th>
                <th>Trung Bình</th>
            </tr>
        </table>
    </div>

    <div id="table-options">
        <button onclick="calcAverageScore()" type="button">Tính điểm trung bình</button>
        <button onclick="evaluateStudentCapacity()" type="button">Xác định học sinh giỏi</button>
    </div>
</body>

</html>
